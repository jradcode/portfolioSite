<header class="w-full bg-slate-700 text-slate-100 py-10 shadow-lg border-b border-slate-600">
  <div class="max-w-5xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
    
    <div class="text-center md:text-left">
      <h1 class="text-3xl font-bold tracking-tight text-white">{{ name() }}</h1>
      <p class="text-slate-400 font-medium uppercase text-xs mt-1 tracking-widest">
        {{ appName() }}
      </p>
    </div>

    <div class="hidden sm:block text-center">
      <h2 class="text-xl md:text-2xl font-bold tracking-tight text-white/90">{{ position() }}</h2>
    </div>

    <div class="flex flex-row items-center gap-3">
      
      <a [href]="'mailto:' + email()" 
         class="flex items-center gap-2 bg-slate-800/50 hover:bg-blue-600/80 px-4 py-2.5 rounded-lg border border-slate-500/50 transition-all duration-300 group shadow-md">
        <i class="material-icons text-lg text-blue-400 group-hover:text-white">email</i>
        <span class="text-sm font-semibold tracking-wide hidden md:block">Email</span>
      </a>

      <a [href]="linkedin()" 
         target="_blank" 
         class="flex items-center gap-2 bg-slate-800/50 hover:bg-blue-500/80 px-4 py-2.5 rounded-lg border border-slate-500/50 transition-all duration-300 group shadow-md">
        <span class="text-lg font-black text-blue-400 group-hover:text-white leading-none">in</span>
        <span class="text-sm font-semibold tracking-wide hidden md:block">LinkedIn</span>
      </a>

    </div>

  </div>
</header>

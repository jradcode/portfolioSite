<div [routerLink]="['/project', project().id]" 
     class="group relative flex flex-col cursor-pointer overflow-hidden rounded-2xl border border-slate-800 bg-slate-950 
            transition-all duration-500 
            hover:-translate-y-2 hover:scale-[1.01]
            hover:border-blue-500/50 hover:shadow-[0_20px_60px_-15px_rgba(59,130,246,0.3)]">
  
  <div class="absolute inset-0 z-40 pointer-events-none transition-colors duration-500 group-hover:bg-blue-500/[0.03]"></div>

  <div class="relative aspect-video sm:aspect-[4/3] w-full overflow-hidden bg-slate-900 border-b border-slate-800">
    
    <div class="absolute inset-0 z-0">
      <div class="absolute inset-0 bg-blue-600/10 backdrop-blur-3xl"></div>
      <div class="absolute inset-0 opacity-20 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:30px_30px]"></div>
    </div>
    
    <img [src]="project().images[currentImgIndex()]" 
         [alt]="project().name"
         class="relative z-10 h-full w-full object-contain p-4 sm:p-6 transition-transform duration-1000 group-hover:scale-110" />

    <div class="absolute top-4 right-4 z-50 opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-2 group-hover:translate-y-0">
        <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-blue-500 text-white text-[10px] font-black uppercase tracking-tighter shadow-lg shadow-blue-500/40">
            View Project Narrative
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
    </div>

    @if (project().images.length > 1) {
      <div class="absolute inset-0 z-50 flex items-center justify-between px-4 transition-opacity duration-300 opacity-100 sm:opacity-0 sm:group-hover:opacity-100">
        <button (click)="$event.stopPropagation(); prevImage($event)" 
                class="flex h-11 w-9 items-center justify-center rounded-lg bg-slate-950/60 text-white backdrop-blur-xl border border-white/10 hover:bg-blue-600 transition-all active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        
        <button (click)="$event.stopPropagation(); nextImage($event)" 
                class="flex h-11 w-9 items-center justify-center rounded-lg bg-slate-950/60 text-white backdrop-blur-xl border border-white/10 hover:bg-blue-600 transition-all active:scale-95">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>

      <div class="absolute bottom-0 left-0 right-0 z-20 h-10 bg-slate-950/40 backdrop-blur-md border-t border-white/5 flex items-center justify-center px-6">
         <div class="flex gap-2">
            @for (img of project().images; track img; let i = $index) {
              <div [class]="i === currentImgIndex() ? 'w-4 bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.8)]' : 'w-1.5 bg-slate-600'"
                   class="h-1.5 rounded-full transition-all duration-300">
              </div>
            }
         </div>
      </div>
    }
  </div>

  <div class="p-6 sm:p-8">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl sm:text-2xl font-bold tracking-tight text-white group-hover:text-blue-400 transition-colors">
        {{ project().name }}
      </h3>
      <span class="h-2 w-2 rounded-full bg-blue-500 transition-all duration-500 group-hover:scale-150 group-hover:shadow-[0_0_15px_rgba(59,130,246,1)]"></span>
    </div>
    
    <p class="text-sm sm:text-base leading-relaxed text-slate-400 line-clamp-3 font-medium">
      {{ project().description }}
    </p>

    <div class="mt-6 flex flex-wrap gap-2 sm:gap-2.5">
      @for (tech of project().technologies; track tech) {
        <span class="rounded-lg bg-blue-500/10 px-2.5 py-1 sm:px-3 sm:py-1.5 text-[10px] sm:text-xs font-bold uppercase tracking-widest text-blue-300 border border-blue-500/20 transition-colors group-hover:border-blue-400/50">
          {{ tech }}
        </span>
      }
    </div>

    <div class="mt-8 pt-6 border-t border-slate-800/60">
      <a [href]="project().githubUrl" 
         target="_blank" 
         (click)="$event.stopPropagation()"
         class="waves-effect waves-light inline-flex items-center gap-3 text-xs sm:text-sm font-bold uppercase tracking-[0.2em] text-slate-400 hover:text-blue-400 transition-all group/link">
        Access Source Code
        <svg class="w-4 h-4 transition-transform group-hover/link:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
          <path d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </a>
    </div>
  </div>
</div>

<div class="group relative flex flex-col overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm transition-all hover:shadow-xl hover:border-slate-300">
  
  <div class="relative aspect-video w-full overflow-hidden bg-slate-100">
    <img [src]="project().images[currentImgIndex()]" 
         [alt]="project().name"
         class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-105" />

    @if (project().images.length > 1) {
      <div class="absolute inset-0 flex items-center justify-between px-2 opacity-0 transition-opacity group-hover:opacity-100">
        <button (click)="prevImage($event)" 
                class="flex h-8 w-8 items-center justify-center rounded-full bg-slate-700/80 text-white shadow-lg hover:bg-slate-700">
          &larr;
        </button>
        <button (click)="nextImage($event)" 
                class="flex h-8 w-8 items-center justify-center rounded-full bg-slate-700/80 text-white shadow-lg hover:bg-slate-700">
          &rarr;
        </button>
      </div>

      <div class="absolute bottom-3 left-1/2 flex -translate-x-1/2 gap-1.5">
        @for (img of project().images; track $index) {
          <div [class]="$index === currentImgIndex() ? 'w-4 bg-slate-700' : 'w-1.5 bg-white/60'"
               class="h-1.5 rounded-full transition-all duration-300">
          </div>
        }
      </div>
    }
  </div>

  <div class="p-6">
    <h3 class="text-xl font-bold tracking-tight text-slate-900">{{ project().name }}</h3>
    
    <p class="mt-2 text-sm leading-relaxed text-slate-500 line-clamp-2">
      {{ project().description }}
    </p>

    <div class="mt-4 flex flex-wrap gap-2">
      @for (tech of project().technologies; track tech) {
        <span class="rounded bg-slate-100 px-2 py-0.5 text-[10px] font-bold uppercase tracking-widest text-slate-600 border border-slate-200">
          {{ tech }}
        </span>
      }
    </div>

    <div class="mt-6 pt-4 border-t border-slate-100">
      <a [href]="project().githubUrl" 
         target="_blank" 
         class="inline-flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-blue-500 transition-colors">
        View Project 
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
        </svg>
      </a>
    </div>
  </div>
</div>

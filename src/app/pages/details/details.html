<div class="min-h-screen bg-slate-950 text-white p-6 sm:p-12">
  @if (project()) {
    <div class="max-w-5xl mx-auto">
      <nav class="mb-8">
        <a routerLink="/home" class="flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors uppercase tracking-widest text-sm font-bold">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Back to Projects
        </a>
      </nav>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div class="space-y-4">
          @for (img of project()?.images; track img) {
            <div class="rounded-xl border border-slate-800 bg-slate-900 overflow-hidden shadow-xl">
              <img [src]="img" [alt]="project()?.name" class="w-full h-auto object-cover">
            </div>
          }
        </div>

        <div class="sticky top-12 h-fit">
          <h1 class="text-4xl font-black mb-4 text-white uppercase italic tracking-tighter">
            {{ project()?.name }}
          </h1>
          
          <p class="text-slate-400 text-lg leading-relaxed mb-8">
            {{ project()?.description }}
          </p>

          <div class="mb-8">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-[0.3em] mb-4">Stack</h3>
            <div class="flex flex-wrap gap-2">
              @for (tech of project()?.technologies; track tech) {
                <span class="px-3 py-1 bg-blue-500/10 border border-blue-500/20 text-blue-400 rounded-lg text-xs font-bold">
                  {{ tech }}
                </span>
              }
            </div>
          </div>

          <a [href]="project()?.githubUrl" target="_blank" 
             class="inline-flex items-center gap-3 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-500/20">
            View Source Code
            <i class="material-icons">open_in_new</i>
          </a>
        </div>
      </div>
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center h-[60vh]">
      <h2 class="text-3xl font-bold mb-4">Project Not Found</h2>
      <a routerLink="/home" class="text-blue-400 underline">Return Home</a>
    </div>
  }
</div>
